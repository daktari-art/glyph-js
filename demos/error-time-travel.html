<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyph.js - Visual Execution Tracer</title>
    <style>
        /* KEEP ALL THE BEAUTIFUL CSS FROM THE NEW CHAT */
        :root {
            --primary: #4a6cf7;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            color: var(--light);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #334155;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .demo-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .demo-link {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .demo-link:hover {
            background: #3a5bd9;
            transform: translateY(-2px);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .code-section, .execution-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .code-input {
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            background: transparent;
            color: var(--light);
            border: none;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 10px;
        }
        
        textarea:focus {
            outline: none;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .execute-btn {
            background: var(--primary);
            color: white;
            flex: 1;
        }
        
        .execute-btn:hover {
            background: #3a5bd9;
            transform: translateY(-2px);
        }
        
        .time-travel-btn {
            background: var(--warning);
            color: white;
        }
        
        .time-travel-btn:hover {
            background: #d97706;
        }
        
        .clear-btn {
            background: #334155;
            color: var(--light);
        }
        
        .clear-btn:hover {
            background: #475569;
        }
        
        /* GLYPH-SPECIFIC STYLES */
        .execution-pipeline {
            background: #0f172a;
            border-radius: 8px;
            border: 1px solid #334155;
            padding: 20px;
            min-height: 400px;
            position: relative;
            overflow: auto;
        }
        
        .glyph-step {
            background: #1e293b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .glyph-step.error {
            border-left-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .glyph-step.success {
            border-left-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .glyph-step.warning {
            border-left-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .glyph-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .step-title {
            font-weight: bold;
            color: var(--light);
            display: flex;
            align-items: center;
        }
        
        .step-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-success {
            background: var(--success);
            color: white;
        }
        
        .status-error {
            background: var(--error);
            color: white;
        }
        
        .status-warning {
            background: var(--warning);
            color: white;
        }
        
        .step-details {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 8px;
        }
        
        .step-data {
            background: #0f172a;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            margin-top: 8px;
            border: 1px solid #334155;
        }
        
        .time-travel-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .time-slider {
            flex: 1;
            height: 6px;
            background: #334155;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .time-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
        
        .current-execution {
            position: absolute;
            left: -10px;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            transition: top 0.5s ease;
            display: none;
        }
        
        .root-cause {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .root-cause-title {
            color: var(--error);
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .fix-suggestion {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .phase-indicator {
            display: inline-block;
            padding: 4px 12px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
        
        .glyph-flow {
            display: flex;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .flow-arrow {
            margin: 0 10px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîÆ Glyph.js</h1>
            <div class="subtitle">Visual Execution Tracer & Time-Travel Debugger</div>
            <div class="demo-links">
                <a href="https://daktari-art.github.io/glyph-js/demos/error-time-travel.html" class="demo-link">Error Time-Travel Demo</a>
                <a href="https://daktari-art.github.io/glyph-js/mobile-demo.html" class="demo-link">Mobile Demo</a>
                <a href="https://daktari-art.github.io/glyph-js/demos/complex-scenario.html" class="demo-link">Complex Scenario</a>
            </div>
        </header>
        
        <div class="main-content">
            <div class="code-section">
                <h2 class="section-title">üîç Error Analysis</h2>
                <div class="phase-indicator">Chrome Extension MVP Phase</div>
                
                <div class="code-input">
                    <textarea id="codeInput" placeholder="Paste error stack trace or buggy code...">// REAL BUGGY CODE FROM OUR GLYPH TESTING

// Error: TypeError: Cannot read properties of undefined (reading 'preferences')</textarea>
                </div>
                
                <div class="controls">
                    <button id="executeBtn" class="execute-btn">üîÆ Trace Execution</button>
                    <button id="timeTravelBtn" class="time-travel-btn">‚è∞ Time Travel Debug</button>
                    <button id="clearBtn" class="clear-btn">üóëÔ∏è Clear</button>
                </div>
                
                <div class="demo-links">
                    <button class="demo-link" data-example="async-error">üîÑ Async Error</button>
                    <button class="demo-link" data-example="race-condition">‚ö° Race Condition</button>
                    <button class="demo-link" data-example="memory-leak">üíæ Memory Issue</button>
                </div>
            </div>
            
            <div class="execution-section">
                <h2 class="section-title">üéØ Visual Execution Trace</h2>
                <div class="execution-pipeline" id="pipeline">
                    <div class="current-execution" id="currentExecution"></div>
                    <!-- Glyph steps will be inserted here -->
                </div>
                
                <div class="time-travel-controls">
                    <input type="range" min="0" max="100" value="0" class="time-slider" id="timeSlider">
                    <button id="prevStep" class="time-travel-btn">‚Üê Prev</button>
                    <button id="nextStep" class="time-travel-btn">Next ‚Üí</button>

                <div id="analysisResults">

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const codeInput = document.getElementById('codeInput');
        const executeBtn = document.getElementById('executeBtn');
        const pipeline = document.getElementById('pipeline');
        const analysisResults = document.getElementById('analysisResults');

        // REMOVE the broken time-travel and demo buttons
        document.querySelector('.time-travel-controls').style.display = 'none';
        document.querySelector('.demo-links').style.display = 'none';
        document.getElementById('timeTravelBtn').style.display = 'none';
        document.getElementById('clearBtn').style.display = 'none';

        // REAL-TIME CODE EXECUTION AND VISUALIZATION
        executeBtn.addEventListener('click', function() {
            const code = codeInput.value.trim();
            
            if (!code) {
                showError('Please paste JavaScript code to debug');
                return;
            }

            try {
                // CLEAR previous results
                pipeline.innerHTML = '';
                analysisResults.innerHTML = '';

                // SHOW EXECUTION VISUALLY
                visualizeCodeExecution(code);
                
            } catch (error) {
                showError('Error analyzing code: ' + error.message);
            }
        });

        // REAL VISUAL EXECUTION - This is the Glyph vision
        function visualizeCodeExecution(code) {
    // CLEAR previous
    pipeline.innerHTML = '';
    
    // ANALYZE CODE STRUCTURE for DATA FLOW
    const analysis = analyzeCodeStructure(code);
    
    // SHOW DATA FLOW VISUALIZATION (Glyph vision)
    const flowContainer = document.createElement('div');
    flowContainer.className = 'glyph-data-flow';
    flowContainer.innerHTML = `
        <div style="text-align: center; margin: 20px 0;">
            <div style="font-size: 1.2rem; color: #4a6cf7; margin-bottom: 10px;">üîÆ Glyph Data Flow Visualization</div>
            <div style="display: flex; justify-content: center; align-items: center; gap: 20px; flex-wrap: wrap;">
                ${analysis.flowSteps.map(step => `
                    <div class="glyph-node ${step.status}">
                        <div class="glyph-icon">${step.icon}</div>
                        <div class="glyph-label">${step.label}</div>
                        <div class="glyph-data">${step.data}</div>
                    </div>
                `).join('<div style="color: #4a6cf7; font-size: 1.5rem;">‚Üí</div>')}
            </div>
        </div>
    `;
    
    pipeline.appendChild(flowContainer);
    
    // Add Glyph styles
    const style = document.createElement('style');
    style.textContent = `
        .glyph-node {
            padding: 15px;
            border-radius: 10px;
            background: #1e293b;
            border: 2px solid #334155;
            text-align: center;
            min-width: 120px;
            transition: all 0.3s ease;
        }
        .glyph-node.success { border-color: #10b981; background: rgba(16, 185, 129, 0.1); }
        .glyph-node.error { border-color: #ef4444; background: rgba(239, 68, 68, 0.1); }
        .glyph-node.warning { border-color: #f59e0b; background: rgba(245, 158, 11, 0.1); }
        .glyph-icon { font-size: 2rem; margin-bottom: 8px; }
        .glyph-label { font-weight: bold; margin-bottom: 5px; color: #f8fafc; }
        .glyph-data { font-size: 0.8rem; color: #94a3b8; font-family: monospace; }
    `;
    document.head.appendChild(style);
    
    executeAndShowResult(code);
}

function analyzeCodeStructure(code) {
    const bugs = detectSpecificBugs(code);
    
    if (bugs.length > 0) {
        // SHOW SPECIFIC BUG FLOW
        return {
            flowSteps: [
                { icon: 'üì•', label: 'Input', status: 'success', data: 'user request' },
                { icon: 'üîç', label: 'Bug Scan', status: 'warning', data: `${bugs.length} bugs found` },
                ...bugs.map(bug => ({
                    icon: bug.icon,
                    label: bug.type,
                    status: 'error', 
                    data: bug.description
                })),
                { icon: 'üí•', label: 'Multi-Failure', status: 'error', data: 'cascade errors' }
            ]
        };
    } else {
        // DEFAULT FLOW
        return {
            flowSteps: [
                { icon: 'üîç', label: 'Parse', status: 'success', data: 'code analysis' },
                { icon: '‚öôÔ∏è', label: 'Execute', status: 'success', data: 'run logic' },
                { icon: 'üìä', label: 'Result', status: 'success', data: 'output' },
                { icon: '‚úÖ', label: 'Complete', status: 'success', data: 'finished' }
            ]
        };
    }
}

function detectSpecificBugs(code) {
    const bugs = [];
    
    // BUG 1: Missing null check before API call
    if (code.includes('const userId =') && code.includes('fetchUserProfile(userId)') && 
        !code.includes('if (userId)') && !code.includes('userId &&')) {
        bugs.push({
            icon: '‚ùì',
            type: 'Null Check',
            description: 'userId used without validation'
        });
    }
    
    // BUG 2: Assuming perfect API data
    if (code.includes('userData.settings.preferences') && 
        !code.includes('userData.settings?.preferences') && 
        !code.includes('userData.settings &&')) {
        bugs.push({
            icon: 'üìä', 
            type: 'Data Assumption',
            description: 'Assuming settings exists'
        });
    }
    
    // BUG 3: Race condition with dependent data
    if (code.includes('Promise.all') && code.includes('userData.inboxId')) {
        bugs.push({
            icon: '‚ö°',
            type: 'Race Condition', 
            description: 'inboxId used before guaranteed'
        });
    }
    
    // BUG 4: Complex merge without validation
    if (code.includes('mergeDashboardData') && 
        code.split('mergeDashboardData').length > 2) {
        bugs.push({
            icon: 'üîÑ',
            type: 'Data Merge',
            description: 'No input validation'
        });
    }
    
    // BUG 5: Generic error handling
    if (code.includes('catch (error)') && 
        !code.includes('error.type') && 
        !code.includes('error.message.includes')) {
        bugs.push({
            icon: 'üéØ',
            type: 'Error Handling',
            description: 'Generic catch block'
        });
    }
    
    return bugs;
                                         }

        function createVisualStep(codeLine, stepNumber) {
            const step = document.createElement('div');
            step.className = 'visual-step';
            step.style.display = 'flex';
            step.style.alignItems = 'center';
            step.style.gap = '15px';
            step.style.padding = '15px';
            step.style.background = '#1e293b';
            step.style.borderRadius = '8px';
            step.style.border = '2px solid #334155';

            // Step number
            const stepNum = document.createElement('div');
            stepNum.innerHTML = 'üîÆ';
            stepNum.style.fontSize = '1.2rem';

            // Code preview
            const codePreview = document.createElement('div');
            codePreview.innerHTML = `<code style="color: #f8fafc; font-family: monospace;">${codeLine.trim()}</code>`;
            codePreview.style.flex = '1';

            // Execution status (will update live)
            const status = document.createElement('div');
            status.innerHTML = '‚è≥...';
            status.className = 'step-status';
            status.style.padding = '5px 10px';
            status.style.borderRadius = '4px';
            status.style.background = '#f59e0b';
            status.style.color = 'white';
            status.style.fontSize = '0.8rem';

            step.appendChild(stepNum);
            step.appendChild(codePreview);
            step.appendChild(status);

            return step;
        }

        function executeAndShowResult(code) {
    // JUST UPDATE THE VISUALS BASED ON CODE ANALYSIS
    const analysis = analyzeCodeStructure(code);
    
    // Update glyph nodes based on code content
    const nodes = document.querySelectorAll('.glyph-node');
    nodes.forEach((node, index) => {
        if (index < analysis.flowSteps.length) {
            const step = analysis.flowSteps[index];
            node.className = `glyph-node ${step.status}`;
            node.querySelector('.glyph-data').textContent = step.data;
        }
    });
    
    // Show smart analysis
    showSmartAnalysis(code);
}

function showSmartAnalysis(code) {
    const bugs = detectSpecificBugs(code);
    
    if (bugs.length > 0) {
        analysisResults.innerHTML = `
            <div class="root-cause">
                <div class="root-cause-title">üîç Glyph Deep Analysis</div>
                <div>Found ${bugs.length} specific bugs in your code:</div>
                <div style="margin-top: 10px;">
                    ${bugs.map(bug => `
                        <div style="display: flex; align-items: center; gap: 10px; margin: 5px 0;">
                            <span>${bug.icon}</span>
                            <strong>${bug.type}:</strong>
                            <span>${bug.description}</span>
                        </div>
                    `).join('')}
                </div>
            </div>
            <div class="fix-suggestion">
                <div class="root-cause-title" style="color: var(--success);">üí° Specific Fixes</div>
                <div>
                    ${bugs.map(bug => `
                        <div style="margin: 8px 0;">
                            <strong>${bug.icon} ${bug.type}:</strong><br>
                            <code>${getSpecificFix(bug.type)}</code>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    } else {
        analysisResults.innerHTML = `
            <div class="fix-suggestion">
                <div class="root-cause-title" style="color: var(--success);">‚úÖ Code Analysis Complete</div>
                <div>No obvious bugs detected. Glyph is monitoring execution flow.</div>
            </div>
        `;
    }
}

function getSpecificFix(bugType) {
    const fixes = {
        'Null Check': 'if (userId) { await fetchUserProfile(userId); }',
        'Data Assumption': 'const preferences = userData.settings?.preferences;',
        'Race Condition': 'const userData = await fetchUserProfile();\nconst messages = await fetchMessages(userData.inboxId);',
        'Data Merge': 'if (!user || !prefs) throw new Error("Missing data");',
        'Error Handling': 'catch (error) {\n  if (error.message.includes("user")) { /* specific handling */ }\n}'
    };
    return fixes[bugType] || 'Review code logic';
        }

        function updateVisualSteps(result) {
            const steps = document.querySelectorAll('.visual-step');
            steps.forEach((step, index) => {
                const status = step.querySelector('.step-status');
                if (result.success) {
                    status.innerHTML = '‚úÖ';
                    status.style.background = '#10b981';
                } else {
                    if (index === steps.length - 1) {
                        status.innerHTML = 'üí•';
                        status.style.background = '#ef4444';
                    } else {
                        status.innerHTML = '‚úÖ';
                        status.style.background = '#10b981';
                    }
                }
            });
        }

        function showExecutionAnalysis(result, originalCode) {
            let analysisHTML = '';

            if (result.success) {
                analysisHTML = `
                    <div class="fix-suggestion">
                        <div class="root-cause-title" style="color: var(--success);">‚úÖ Execution Successful</div>
                        <div><strong>Output:</strong></div>
                        <div class="step-data">${result.output || 'No output'}</div>
                    </div>
                `;
            } else {
                analysisHTML = `
                    <div class="root-cause">
                        <div class="root-cause-title">üí• Execution Error</div>
                        <div><strong>Error:</strong> ${result.error}</div>
                    </div>
                    <div class="fix-suggestion">
                        <div class="root-cause-title" style="color: var(--success);">üîß Glyph Analysis</div>
                        <div>${analyzeErrorPattern(result.error, originalCode)}</div>
                    </div>
                    ${result.output ? `
                    <div class="step-data" style="margin-top: 10px;">
                        <strong>Console output before error:</strong><br>
                        ${result.output}
                    </div>
                    ` : ''}
                `;
            }

            analysisResults.innerHTML = analysisHTML;
        }

        function analyzeErrorPattern(error, code) {
            if (error.includes('undefined') || error.includes('Cannot read')) {
                return 'Null/undefined access detected. Use optional chaining: <code>variable?.property</code>';
            }
            if (error.includes('is not defined')) {
                return 'Undefined variable. Check variable names and scope.';
            }
            if (error.includes('Unexpected token')) {
                return 'Syntax error. Check for missing brackets, parentheses, or semicolons.';
            }
            return 'Review the code logic and variable assignments.';
        }

        function showError(message) {
            analysisResults.innerHTML = `
                <div class="root-cause">
                    <div class="root-cause-title">‚ùå Error</div>
                    <div>${message}</div>
                </div>
            `;
        }

        // INITIAL DEMO CODE
        codeInput.value = `let user = { name: "John" };
console.log("User:", user.name);
console.log(user.age); // This might cause issues
console.log(user.age.toString()); // Potential error`;
    });
    </script>
