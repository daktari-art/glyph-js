<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyph.js - Visual Execution Tracer</title>
    <style>
        /* KEEP ALL THE BEAUTIFUL CSS FROM THE NEW CHAT */
        :root {
            --primary: #4a6cf7;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            color: var(--light);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #334155;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .demo-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .demo-link {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .demo-link:hover {
            background: #3a5bd9;
            transform: translateY(-2px);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .code-section, .execution-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .code-input {
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #334155;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            background: transparent;
            color: var(--light);
            border: none;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 10px;
        }
        
        textarea:focus {
            outline: none;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .execute-btn {
            background: var(--primary);
            color: white;
            flex: 1;
        }
        
        .execute-btn:hover {
            background: #3a5bd9;
            transform: translateY(-2px);
        }
        
        .time-travel-btn {
            background: var(--warning);
            color: white;
        }
        
        .time-travel-btn:hover {
            background: #d97706;
        }
        
        .clear-btn {
            background: #334155;
            color: var(--light);
        }
        
        .clear-btn:hover {
            background: #475569;
        }
        
        /* GLYPH-SPECIFIC STYLES */
        .execution-pipeline {
            background: #0f172a;
            border-radius: 8px;
            border: 1px solid #334155;
            padding: 20px;
            min-height: 400px;
            position: relative;
            overflow: auto;
        }
        
        .glyph-step {
            background: #1e293b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .glyph-step.error {
            border-left-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .glyph-step.success {
            border-left-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .glyph-step.warning {
            border-left-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .glyph-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .step-title {
            font-weight: bold;
            color: var(--light);
            display: flex;
            align-items: center;
        }
        
        .step-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-success {
            background: var(--success);
            color: white;
        }
        
        .status-error {
            background: var(--error);
            color: white;
        }
        
        .status-warning {
            background: var(--warning);
            color: white;
        }
        
        .step-details {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 8px;
        }
        
        .step-data {
            background: #0f172a;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            margin-top: 8px;
            border: 1px solid #334155;
        }
        
        .time-travel-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .time-slider {
            flex: 1;
            height: 6px;
            background: #334155;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .time-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }
        
        .current-execution {
            position: absolute;
            left: -10px;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            transition: top 0.5s ease;
            display: none;
        }
        
        .root-cause {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .root-cause-title {
            color: var(--error);
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .fix-suggestion {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .phase-indicator {
            display: inline-block;
            padding: 4px 12px;
            background: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
        
        .glyph-flow {
            display: flex;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .flow-arrow {
            margin: 0 10px;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîÆ Glyph.js</h1>
            <div class="subtitle">Visual Execution Tracer & Time-Travel Debugger</div>
            <div class="demo-links">
                <a href="https://daktari-art.github.io/glyph-js/demos/error-time-travel.html" class="demo-link">Error Time-Travel Demo</a>
                <a href="https://daktari-art.github.io/glyph-js/mobile-demo.html" class="demo-link">Mobile Demo</a>
                <a href="https://daktari-art.github.io/glyph-js/demos/complex-scenario.html" class="demo-link">Complex Scenario</a>
            </div>
        </header>
        
        <div class="main-content">
            <div class="code-section">
                <h2 class="section-title">üîç Error Analysis</h2>
                <div class="phase-indicator">Chrome Extension MVP Phase</div>
                
                <div class="code-input">
                    <textarea id="codeInput" placeholder="Paste error stack trace or buggy code...">// REAL BUGGY CODE FROM OUR GLYPH TESTING
async function loadUserDashboard() {
    const userId = getUserIdFromURL(); // Might return undefined
    
    try {
        const userData = await fetchUserProfile(userId);
        const preferences = userData.settings.preferences; // üî• BUG HERE
        const [notifications, messages] = await Promise.all([
            fetchNotifications(userId),
            fetchMessages(userData.inboxId)
        ]);
        const dashboard = mergeDashboardData(userData, preferences, notifications, messages);
        renderDashboard(dashboard);
    } catch (error) {
        console.error('üí• Dashboard failed:', error);
    }
}

// Error: TypeError: Cannot read properties of undefined (reading 'preferences')</textarea>
                </div>
                
                <div class="controls">
                    <button id="executeBtn" class="execute-btn">üîÆ Trace Execution</button>
                    <button id="timeTravelBtn" class="time-travel-btn">‚è∞ Time Travel Debug</button>
                    <button id="clearBtn" class="clear-btn">üóëÔ∏è Clear</button>
                </div>
                
                <div class="demo-links">
                    <button class="demo-link" data-example="async-error">üîÑ Async Error</button>
                    <button class="demo-link" data-example="race-condition">‚ö° Race Condition</button>
                    <button class="demo-link" data-example="memory-leak">üíæ Memory Issue</button>
                </div>
            </div>
            
            <div class="execution-section">
                <h2 class="section-title">üéØ Visual Execution Trace</h2>
                <div class="execution-pipeline" id="pipeline">
                    <div class="current-execution" id="currentExecution"></div>
                    <!-- Glyph steps will be inserted here -->
                </div>
                
                <div class="time-travel-controls">
                    <input type="range" min="0" max="100" value="0" class="time-slider" id="timeSlider">
                    <button id="prevStep" class="time-travel-btn">‚Üê Prev</button>
                    <button id="nextStep" class="time-travel-btn">Next ‚Üí</button>
                </div>
                
                <div id="analysisResults">
                    <!-- Root cause and fix suggestions appear here -->
                </div>
            </div>
        </div>
    </div>

        <script>
    document.addEventListener('DOMContentLoaded', function() {
        const codeInput = document.getElementById('codeInput');
        const executeBtn = document.getElementById('executeBtn');
        const timeTravelBtn = document.getElementById('timeTravelBtn');
        const clearBtn = document.getElementById('clearBtn');
        const pipeline = document.getElementById('pipeline');
        const analysisResults = document.getElementById('analysisResults');
        const demoLinks = document.querySelectorAll('.demo-link[data-example]');

        // SIMPLE WORKING EXAMPLES (like our original demo)
        const examples = {
            'async-error': {
                code: `// REAL BUGGY CODE FROM OUR GLYPH TESTING
async function loadUserDashboard() {
    const userId = getUserIdFromURL();
    
    try {
        const userData = await fetchUserProfile(userId);
        const preferences = userData.settings.preferences; // üî• BUG HERE
        const dashboard = mergeDashboardData(userData, preferences);
        renderDashboard(dashboard);
    } catch (error) {
        console.error('üí• Dashboard failed:', error);
    }
}`,
                analysis: {
                    path: [
                        { name: 'üì• User Login', status: 'success' },
                        { name: 'üåê Fetch Profile', status: 'success' },
                        { name: '‚öôÔ∏è Access Settings', status: 'error' },
                        { name: 'üí• TypeError', status: 'error' }
                    ],
                    rootCause: 'userData.settings is undefined but code assumes it exists',
                    fix: 'Add null check: const preferences = userData.settings?.preferences || {};'
                }
            },
            'race-condition': {
                code: `// Race condition example
let user, profile;

fetchUser().then(data => user = data);
fetchProfile().then(data => profile = data);

setTimeout(() => {
    renderProfile(user, profile); // profile might be undefined
}, 100);`,
                analysis: {
                    path: [
                        { name: 'üåê Fetch User', status: 'success' },
                        { name: 'üåê Fetch Profile', status: 'success' },
                        { name: '‚ö° Timeout', status: 'warning' },
                        { name: 'üí• Render Error', status: 'error' }
                    ],
                    rootCause: 'renderProfile called before fetchProfile completed',
                    fix: 'Use Promise.all([fetchUser(), fetchProfile()])'
                }
            },
            'memory-leak': {
                code: `// Memory leak example
class Component {
    constructor() {
        this.data = largeArray;
        window.addEventListener('click', this.handleClick);
    }
    handleClick = () => {
        process(this.data); // Never cleaned up
    }
}`,
                analysis: {
                    path: [
                        { name: 'üè† Create Component', status: 'success' },
                        { name: 'üéØ Add Listener', status: 'warning' },
                        { name: 'üóëÔ∏è Destroy', status: 'warning' },
                        { name: 'üíæ Memory Leak', status: 'error' }
                    ],
                    rootCause: 'Event listener not removed on destruction',
                    fix: 'Add removeEventListener in cleanup method'
                }
            }
        };

        // SIMPLE DEMO BUTTONS (like our working demo)
        demoLinks.forEach(link => {
            link.addEventListener('click', function() {
                const exampleType = this.getAttribute('data-example');
                const example = examples[exampleType];
                if (example) {
                    codeInput.value = example.code;
                    analyzeCode(example.analysis);
                }
            });
        });

         // REPLACE THE executeBtn EVENT LISTENER:

executeBtn.addEventListener('click', function() {
    const code = codeInput.value.trim();
    
    if (!code) {
        alert('Please paste some error code first!');
        return;
    }
    
    // SIMPLE PATTERN MATCHING FOR REAL ERROR ANALYSIS
    let analysis;
    
    if (code.includes('userData.settings.preferences') || 
        code.includes('Cannot read') || 
        code.includes('TypeError') ||
        code.includes('undefined')) {
        analysis = examples['async-error'].analysis;
    }
    else if (code.includes('Promise.all') === false && 
             (code.includes('Promise') || code.includes('setTimeout') || code.includes('then('))) {
        analysis = examples['race-condition'].analysis;
    }
    else if (code.includes('addEventListener') || code.includes('removeEventListener') === false) {
        analysis = examples['memory-leak'].analysis;
    }
    else {
        // Default analysis for any error
        analysis = {
            path: [
                { name: 'üîç Code Analysis', status: 'success' },
                { name: 'üéØ Error Detection', status: 'warning' },
                { name: 'üí• Error Found', status: 'error' }
            ],
            rootCause: 'Error detected in pasted code',
            fix: 'Check the error stack trace for specific line numbers'
        };
    }
    
    analyzeCode(analysis);
});

        // SIMPLE TIME TRAVEL (just show execution path)
        timeTravelBtn.addEventListener('click', function() {
            const code = codeInput.value;
            if (!code.trim()) return;
            
            // Show simple execution path
            const analysis = examples['async-error'].analysis;
            analyzeCode(analysis);
        });

        // SIMPLE CLEAR
        clearBtn.addEventListener('click', function() {
            codeInput.value = '';
            pipeline.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No execution trace yet...</div>';
            analysisResults.innerHTML = '';
        });

        // SIMPLE ANALYSIS FUNCTION (like our working demo)
        function analyzeCode(analysis) {
            // Show execution path
            pipeline.innerHTML = analysis.path.map(step => `
                <div class="pipeline-step ${step.status}">
                    <div class="step-header">
                        <div class="step-title">${step.name}</div>
                        <div class="step-status status-${step.status}">${step.status.toUpperCase()}</div>
                    </div>
                </div>
            `).join('');

            // Show analysis
            analysisResults.innerHTML = `
                <div class="root-cause">
                    <div class="root-cause-title">üîç Root Cause Identified</div>
                    <div>${analysis.rootCause}</div>
                </div>
                <div class="fix-suggestion">
                    <div class="root-cause-title" style="color: var(--success);">üí° Suggested Fix</div>
                    <div><code>${analysis.fix}</code></div>
                </div>
            `;
        }

        // INITIAL DEMO
        analyzeCode(examples['async-error'].analysis);
    });
</script>

</body>
</html>
